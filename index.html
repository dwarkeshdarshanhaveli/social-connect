<style>
:root{
  --primary:#7a0000;
  --secondary:#cfa24a;
  --bg:#fffaf5;
}

*{box-sizing:border-box;}

body{
  margin:0;
  font-family:'Poppins', Arial, sans-serif;
  background: radial-gradient(circle at top, #fff2e6, #f8e1c8);
  color:#3b2b1f;
}

.wrapper{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
}

.card{
  background:var(--bg);
  max-width:420px;
  width:100%;
  border-radius:22px;
  padding:30px 22px 26px;
  box-shadow:0 20px 45px rgba(0,0,0,.15);
  text-align:center;
}

/* Header */
.logo{
  font-size:34px;
  margin-bottom:6px;
}
.title{
  font-size:22px;
  font-weight:600;
  color:var(--primary);
}
.subtitle{
  font-size:14px;
  opacity:.85;
  margin-bottom:24px;
}

/* Buttons */
.link{
  position:relative;
  overflow:hidden;
  display:flex;
  align-items:center;
  gap:14px;
  padding:16px 18px;
  margin-bottom:14px;
  border-radius:16px;
  text-decoration:none;
  font-size:17px;
  font-weight:500;
  background:#fff;
  color:#3b2b1f;
  box-shadow:0 8px 20px rgba(0,0,0,.08);
  transition:.25s ease;
  -webkit-tap-highlight-color: transparent;
}

.link i{
  font-size:22px;
  width:26px;
  text-align:center;
}

.link:hover{
  transform:translateY(-3px) scale(1.01);
  box-shadow:0 14px 28px rgba(0,0,0,.18);
}

.link:active{
  transform:scale(0.97);
  box-shadow:0 6px 14px rgba(0,0,0,.15);
}

/* Ripple */
.link::after{
  content:'';
  position:absolute;
  top:50%;
  left:50%;
  width:0;
  height:0;
  background:rgba(0,0,0,0.15);
  border-radius:50%;
  transform:translate(-50%,-50%);
  transition:width .4s ease, height .4s ease, opacity .6s;
  opacity:0;
}

.link:active::after{
  width:300px;
  height:300px;
  opacity:1;
  transition:0s;
}

/* Platform accents */
.whatsapp{border-left:6px solid #25D366;}
.facebook{border-left:6px solid #1877F2;}
.youtube{border-left:6px solid #FF0000;}
.instagram{border-left:6px solid #E1306C;}

.whatsapp i{color:#25D366;}

/* Footer */
.footer{

  opacity:.75;
}

/* Visitor Counter */
.counter{
  margin-top:10px;
  font-size:14px;
  font-weight:500;
  color:#7a0000;
}

/* Mobile */
@media(max-width:380px){
  .title{font-size:20px;}
  .link{font-size:16px;}
}
</style>
